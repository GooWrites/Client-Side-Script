<title>

 Drinks Categories
 <hr color="green" />

<input
type ="checkbox"
id="chkbxHot"
value="Hot"
oninput="chkbx_oninput( );"
/>Hot

<script>
function chkbx_oninput( ) {
if (chkbxHot.checked){ //Both like and dislike alert message
alert('Like Hot Drinks');
} else {
alert('Dislike Hot Drinks');
}
} 
</script>
