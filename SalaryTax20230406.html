<tr>

Name
<td>

id="tbxename"

/>

Salary
<td>

/>


<tr>

<td>

/>


<tr>
<td>
Tax 20%
<td>
<input
type="text"
id="tbxtax20"

/>

<tr>
<td>
Tax 30%
<td>
<input
type="text"
id="tbxtax30"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
Total Tax
<td>
<input
type="text"
id="tbxtaxtot"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
NPay
<td>
<input
type="text"
id="tbxnpay"
placeholder="0.0"
readonly="readonly"
/>

<tr>
<td>
<input
type= "button"
value="Cancel"
onclick="location.href='SalaryTax20230406.html';"
/>

<td>
<input
type= "button"
value="Find"
onclick="btnclick_onclick ( );"
/>

</table>

<script>
function btnclick_onclick ( ) {
var esal=tbxesal.value;
esal=parseFloat(esal);
esal = isNaN(esal) ? 0 : esal;
var tax10, tax20, tax30, taxtot, npay;
tax10=tax20=tax30=taxtot=npay=0;


if (esal > 1000000) {
tax10=25000;
tax20=100000;
tax30= (esal - 1000000) * 30.0 / 100;
} else if (esal > 500000) {
tax10=25000;
tax20 = (esal-500000) * 20.0 / 100;
} else if (esal > 250000) {
tax10 = (esal - 250000) * 10.0/100; }

taxtot=tax10+tax20+tax30;
npay=esal-taxtot;

tbxtax10.value=tax10;
tbxtax20.value=tax20;
tbxtax30.value=tax30;

tbxtaxtot.value=taxtot;
tbxnpay.value=npay;
}
</script>
